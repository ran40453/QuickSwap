    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neu-bg: #e0e5ec;
            --neu-light: #ffffff;
            --neu-shadow: #a3b1c6;
        }
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--neu-bg);
            color: #44474a;
        }
        .neu-flat {
            background: var(--neu-bg);
            box-shadow: 9px 9px 16px var(--neu-shadow), -9px -9px 16px var(--neu-light);
        }
        .neu-flat-sm {
            background: var(--neu-bg);
            box-shadow: 4px 4px 8px var(--neu-shadow), -4px -4px 8px var(--neu-light);
        }
        .neu-inset {
            background: var(--neu-bg);
            box-shadow: inset 6px 6px 12px var(--neu-shadow), inset -6px -6px 12px var(--neu-light);
        }
        .neu-button:active {
            box-shadow: inset 4px 4px 8px var(--neu-shadow), inset -4px -4px 8px var(--neu-light);
        }
        .neu-text-shadow {
            text-shadow: 2px 2px 4px rgba(163, 177, 198, 0.5);
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
